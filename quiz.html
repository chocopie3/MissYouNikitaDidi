  <script>
    // Responsive confetti canvas with controlled particle count
    (function(){
      const canvas = document.getElementById('confettiQuiz');
      const ctx = canvas.getContext('2d');
      let particles = [];
      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      function spawnParticle() {
        particles.push({
          x: Math.random()*canvas.width,
          y: -10,
          r: Math.random()*6+3,
          c: `hsl(${Math.random()*60+260},80%,60%)`,
          vx: (Math.random()-0.5)*2,
          vy: Math.random()*2+1,
          g: 0.04+Math.random()*0.04,
          life: 0
        });
      }
      function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if (particles.length < Math.min(60, Math.floor(canvas.width/14))) spawnParticle();
        for (let i = particles.length-1; i >= 0; i--) {
          const p = particles[i];
          ctx.beginPath();
          ctx.fillStyle = p.c;
          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate((p.x + p.y) * 0.002);
          ctx.fillRect(-p.r/2, -p.r/2, p.r, p.r*0.6);
          ctx.restore();
          p.x += p.vx;
          p.y += p.vy;
          p.vy += p.g;
          p.life++;
          if (p.y > canvas.height + 30 || p.life > 400) particles.splice(i,1);
        }
        requestAnimationFrame(draw);
      }
      window.addEventListener('resize', resize);
      resize();
      draw();
    })();
  </script>
